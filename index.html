   <header>

           <h2 class="logo">NETFLIX</h2>

               <a href="#">Início</a> <!-- Para clonar a linha basta clicar pressionar shift + alt + seta baixo -->

   <main> <!-- Tbm é uma espécie de div, mas com conceito semântico  -->
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">CHUCKY</h3>
                <p class="descricao">Quando Chuck Bartowski abre um e-mail com códigos referentes a segredos do governo americano, ele inconscientemente faz o "download" de toda uma base de dados sigilosos para o seu cérebro.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>

                    <button role="button" class="botao">

                </div>
            </div>
        </div>
